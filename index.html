<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3-level Lift</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div id="lift">
                <h2>Elevator</h2>
            </div>
            <div class="level" id="level-2">
                <h3 class="label">level-2</h3>
                <span>
                    <span
                        class="span level-2 down-btn"
                        id="level-2-down"
                        onclick="callLift(2,'DOWN')"
                    >
                        <i class="fa-solid fa-down-long"></i>
                    </span>
                </span>
            </div>

            <div class="level" id="level-1">
                <h3 class="label">level-1</h3>
                <span>
                    <span
                        class="span level-1 up-btn"
                        id="level-1-up"
                        onclick="callLift(1,'UP')"
                    >
                        <i class="fa-solid fa-up-long"></i>
                    </span>
                    <span
                        class="span level-1 donw-btn"
                        id="level-1-down"
                        onclick="callLift(1,'DOWN')"
                    >
                        <i class="fa-solid fa-down-long"></i>
                    </span>
                </span>
            </div>

            <div class="level" id="level-0">
                <h3 class="label">level-0</h3>

                <span>
                    <span
                        class="span level-0"
                        id="level-0-up up-btn"
                        onclick="callLift(0,'UP')"
                    >
                        <i class="fa-solid fa-up-long"></i>
                    </span>
                </span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
