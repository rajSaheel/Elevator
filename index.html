<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elevator</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div id="lift">
                <h2>Elevator</h2>
            </div>
            <div class="level" id="level-4">
                <h3 class="label">level-4</h3>
                <span>
                    <span
                        class="span level-4 DOWN-btn"
                        id="level-4-DOWN"
                        onclick="buttonPressed(4,'DOWN')"
                    >
                        <i class="fa-solid fa-down-long"></i>
                    </span>
                </span>
            </div>

            <div class="level" id="level-3">
                <h3 class="label">level-3</h3>
                <span>
                    <span
                        class="span level-3 UP-btn"
                        id="level-3-UP"
                        onclick="buttonPressed(3,'UP')"
                    >
                        <i class="fa-solid fa-up-long"></i>
                    </span>
                    <span
                        class="span level-3 DOWN-btn"
                        id="level-3-DOWN"
                        onclick="buttonPressed(3,'DOWN')"
                    >
                        <i class="fa-solid fa-down-long"></i>
                    </span>
                </span>
            </div>
            <div class="level" id="level-2">
                <h3 class="label">level-2</h3>
                <span>
                    <span
                        class="span level-2 UP-btn"
                        id="level-2-UP"
                        onclick="buttonPressed(2,'UP')"
                    >
                        <i class="fa-solid fa-up-long"></i>
                    </span>
                    <span
                        class="span level-2 DOWN-btn"
                        id="level-2-DOWN"
                        onclick="buttonPressed(2,'DOWN')"
                    >
                        <i class="fa-solid fa-down-long"></i>
                    </span>
                </span>
            </div>
            <div class="level" id="level-1">
                <h3 class="label">level-1</h3>
                <span>
                    <span
                        class="span level-1 UP-btn"
                        id="level-1-UP"
                        onclick="buttonPressed(1,'UP')"
                    >
                        <i class="fa-solid fa-up-long"></i>
                    </span>
                    <span
                        class="span level-1 DOWN-btn"
                        id="level-1-DOWN"
                        onclick="buttonPressed(1,'DOWN')"
                    >
                        <i class="fa-solid fa-down-long"></i>
                    </span>
                </span>
            </div>
            <div class="level" id="level-0">
                <h3 class="label">level-0</h3>

                <span>
                    <span
                        class="span level-0 UP-btn"
                        id="level-0-UP"
                        onclick="buttonPressed(0,'UP')"
                    >
                        <i class="fa-solid fa-up-long"></i>
                    </span>
                </span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
