<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3-level Lift</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div id="lift"></div>
            <div class="level" id="level-1">
                <h3 class="label">level-1</h3>
                <span> <button class="button level-1">DOWN</button> </span>
            </div>
            <div class="level" id="level-2">
                <h3 class="label">level-2</h3>
                <span>
                    <button class="button level-2">UP</button>
                    <button class="button level-2">DOWN</button>
                </span>
            </div>
            <div class="level" id="level-3">
                <h3 class="label">level-3</h3>

                <span>
                    <button class="button level-3">UP</button>
                </span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
